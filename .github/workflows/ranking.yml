name: Fetch MEXC Popular Symbols Hourly

on:
  schedule:
    - cron: '7 * * * *'         # UTCの毎時7分 → JSTで毎時16分に実行
  workflow_dispatch:            # 手動実行も許可

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 手動でTOKENを使うためfalseに

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール
        run: pip install -r requirements.txt

      - name: スクリプトを実行
        run: python fetch_rankings.py

      - name: 結果をコミット＆プッシュ
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add rankings.csv
          git commit -m "Update rankings $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main


