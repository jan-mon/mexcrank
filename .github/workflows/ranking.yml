name: Fetch MEXC Popular Symbols Hourly

on:
  schedule:
    - cron: '6 * * * *'  # 毎時5分（UTC）
  workflow_dispatch:      # 手動でも実行できるようにする

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール
        run: pip install -r requirements.txt

      - name: スクリプトを実行
        run: python fetch_rankings.py

      - name: 結果をコミット＆プッシュ
        run: |
          echo "Skipping git push for now"

